<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="imagenes/factorial.png" />
    <title> Factorial de un número </title>
  </head>

  <body>
    <div class="contenedor-principal">
      <div class="title">
      <h1> FACTORIAL DE UN NÚMERO </h1>
      </div>
      <!-- Ingreso de la temperatura a convertir con su unidad -->
      <div class="contenedor-interno">
        <div class="contenedor">
          <label for="numeroFactorial"> Ingrese el número para calcular su factorial:</label>
          <input 
          id="numeroFactorial" 
          type="number" 
          value="23" 
          step="1" />
        </div>
        <!-- Conversión de temperatura, el código se añade por js-->
        
        <div class="contenedor-factorial">
          <div class="contenedor-respuesta"></div>
          <div id="factorial">
          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
